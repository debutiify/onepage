<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Onepage – Website Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://via.placeholder.com/32" type="image/png">

  <style>
    html, body {
      overflow: hidden; /* ✅ Scroll disable */
      height: 100%;     /* body ko fix height dena zaruri hai */
    }
  </style>
  
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="w-full border-b">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">O</div>
        <span class="text-lg font-semibold">Onepage</span>
      </div>
      <!-- Menu -->
      <div class="hidden md:flex space-x-8 text-gray-600">
        <a href="#" class="hover:text-gray-900 font-medium">Product</a>
        <a href="#" class="hover:text-gray-900 font-medium">Blog</a>
        <a href="#" class="hover:text-gray-900 font-medium">Pricing</a>
        <a href="#" class="hover:text-gray-900 font-medium">Changelog</a>
      </div>
      <!-- Buttons -->
      <div class="flex space-x-3">
        <button class="px-4 py-2 text-sm rounded-md hover:bg-gray-100">Login</button>
        <button class="px-4 py-2 text-sm rounded-md bg-blue-600 text-white hover:bg-blue-700">Sign up</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center max-w-3xl mx-auto py-20 px-6">
    <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">
      The website-building tool <br>
      you’ll <span class="italic font-normal">enjoy</span> using
    </h1>
    <p class="mt-5 text-lg text-gray-600">
      A new tool that helps you build and maintain Websites, Landing-pages,
      Mobile Linktrees, and Quizzes remarkably fast, all with one tool.
      It’s built for Agencies & Businesses
    </p>
    <div class="mt-8 flex justify-center flex-wrap gap-3">
      <button class="bg-blue-600 text-white px-5 py-2 rounded-full hover:bg-blue-700">Create page</button>
      <button class="bg-gray-100 text-gray-800 px-5 py-2 rounded-full hover:bg-gray-200">Enhance</button>
      <button class="bg-gray-100 text-gray-800 px-5 py-2 rounded-full hover:bg-gray-200">Edit page</button>
      <button class="bg-gray-100 text-gray-800 px-5 py-2 rounded-full hover:bg-gray-200">Get leads</button>
    </div>
  </section>

  <!-- Preview Section -->
  <section class="max-w-5xl mx-auto px-6 pb-20">
    <div class="rounded-xl overflow-hidden shadow-lg border">
      <img src="https://debutiify.github.io/onepage/site-en-1866-c65cebfb0e6616401f91fd25fbc3ee71.jpg" alt="Page Preview" class="w-full">
    </div>
  </section>

</body>
</html>
